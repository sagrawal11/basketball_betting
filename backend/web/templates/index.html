{% extends "base.html" %}

{% block extra_css %}
<style>
    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    
    .game-card {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        border: 2px solid #e9ecef;
    }
    
    .game-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border-color: #667eea;
    }
    
    .game-header {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
        font-size: 0.9em;
    }
    
    .matchup {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px 0;
    }
    
    .team {
        text-align: center;
        flex: 1;
    }
    
    .team-name {
        font-size: 1.3em;
        font-weight: 700;
        color: #333;
        margin-bottom: 5px;
    }
    
    .team-abbrev {
        color: #999;
        font-size: 0.9em;
    }
    
    .vs {
        font-size: 1.5em;
        color: #999;
        font-weight: 300;
        padding: 0 15px;
    }
    
    .game-status {
        text-align: center;
        padding: 10px;
        background: #667eea;
        color: white;
        border-radius: 6px;
        font-size: 0.9em;
        margin-top: 10px;
    }
    
    .game-status.live {
        background: #e74c3c;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    .refresh-btn {
        margin-bottom: 20px;
    }
    
    .date-display {
        text-align: center;
        font-size: 1.2em;
        color: #666;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #eee;
    }
    
    .no-games {
        text-align: center;
        padding: 60px 20px;
        color: #999;
    }
    
    .no-games h2 {
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}
<button class="refresh-btn" onclick="loadGames()">ðŸ”„ Refresh Games</button>

<div id="date-display" class="date-display"></div>

<div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading today's games...</p>
</div>

<div id="games-container" class="games-grid" style="display: none;"></div>

<div id="error-container"></div>
{% endblock %}

{% block extra_js %}
<script>
    // Load games when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadGames();
    });
    
    async function loadGames() {
        const loading = document.getElementById('loading');
        const gamesContainer = document.getElementById('games-container');
        const errorContainer = document.getElementById('error-container');
        const dateDisplay = document.getElementById('date-display');
        
        // Show loading
        loading.style.display = 'block';
        gamesContainer.style.display = 'none';
        errorContainer.innerHTML = '';
        
        try {
            const response = await fetch('/api/games/today');
            const data = await response.json();
            
            if (data.success) {
                // Update date display
                const date = new Date(data.date);
                dateDisplay.textContent = `Games for ${date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })}`;
                
                // Hide loading
                loading.style.display = 'none';
                
                if (data.games.length === 0) {
                    gamesContainer.innerHTML = `
                        <div class="no-games">
                            <h2>No games scheduled for today</h2>
                            <p>Check back on a game day!</p>
                        </div>
                    `;
                    gamesContainer.style.display = 'block';
                    return;
                }
                
                // Display games
                gamesContainer.innerHTML = data.games.map(game => `
                    <div class="game-card" onclick="selectGame('${game.game_id}', '${game.away_team.abbrev}', '${game.home_team.abbrev}')">
                        <div class="game-header">
                            <div>${new Date(game.game_time).toLocaleTimeString('en-US', { 
                                hour: 'numeric', 
                                minute: '2-digit' 
                            })}</div>
                        </div>
                        <div class="matchup">
                            <div class="team">
                                <div class="team-name">${game.away_team.name}</div>
                                <div class="team-abbrev">${game.away_team.abbrev}</div>
                            </div>
                            <div class="vs">@</div>
                            <div class="team">
                                <div class="team-name">${game.home_team.name}</div>
                                <div class="team-abbrev">${game.home_team.abbrev}</div>
                            </div>
                        </div>
                        <div class="game-status ${game.status.includes('LIVE') ? 'live' : ''}">
                            ${game.status}
                        </div>
                    </div>
                `).join('');
                
                gamesContainer.style.display = 'grid';
            } else {
                throw new Error(data.error || 'Failed to load games');
            }
        } catch (error) {
            loading.style.display = 'none';
            errorContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${error.message}
                    <br><br>
                    <small>Make sure the NBA API is accessible and try refreshing.</small>
                </div>
            `;
        }
    }
    
    function selectGame(gameId, awayTeam, homeTeam) {
        // Navigate to game page (we'll create this next)
        window.location.href = `/game/${gameId}?away=${awayTeam}&home=${homeTeam}`;
    }
</script>
{% endblock %}
